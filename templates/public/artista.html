{% extends 'public/base.html' %}
{% block navbar %}
<nav class="w-100pc flex flex-column md-flex-row md-px-10 py-5 bg-black">
    <div class="flex justify-between">
        <a href="#" class="flex items-center p-2 mr-4 no-underline">
            <h1 class="max-h-l2 w-auto white fw-900">Código13</h1>
        </a>
        <a data-toggle="toggle-nav" data-target="#nav-items" href="#"
            class="flex items-center ml-auto md-hidden indigo-lighter opacity-50 hover-opacity-100 ease-300 p-1 m-3">
            <i data-feather="menu"></i>
        </a>
    </div>
    <div id="nav-items" class="hidden flex sm-w-100pc flex-column md-flex md-flex-row md-justify-end items-center">
        <a href="{% url 'home' %}" class="fs-s1 mx-3 py-3 white no-underline">Inicio</a>
        <a href="{% url 'home' %}#bands" class="button bg-white black fw-600 no-underline mx-5">Bandas disponibles</a>
    </div>
</nav>
{% endblock %}
{% block content %}
<section class="p-10 md-p-l5">
    <div class="br-8 bg-indigo-lightest-10 p-5 md-p-l5 flex flex-wrap md-justify-between md-items-center">
        <div class="w-100pc md-w-33pc">
            <img src="{{object.imagen.url}}" alt="">
            <h1 class="white fs-l2 fw-900 mt-4">{{object.nombre}}</h1>
            <p class="fw-600 indigo-lightest opacity-40">{{object.descripcion}}</p>
        </div>
        <div class="w-100pc md-w-50pc">
            <h3 class="white fs-m4 fw-900 mt-4">Costo por hora de servicio</h3>
            <h4 class="fw-900 indigo-lightest">${{object.precio_hora}}</h4>
            <h3 class="white fs-m4 fw-900 mt-4">Fechas disponibles</h3>
            <h4 class="fw-900 indigo-lightest opacity-60">No disponibles por el momento</h4>
            <h3 class="white fs-m4 fw-900 mt-4">Contáctanos</h3>
            <div class="flex my-5">
                <input type="text"
                    class="input-lg flex-grow-1 bw-0 fw-200 bg-indigo-lightest-10 white ph-indigo-lightest focus-white opacity-80 fs-s3 py-5 br-r-0"
                    placeholder="Correo electrónico">
                <button class="button-lg bg-indigo indigo-lightest fw-300 fs-s3 br-l-0">Contratar</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
