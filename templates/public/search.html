{% extends 'public/base.html' %}
{% block navbar %}
<nav class="w-100pc flex flex-column md-flex-row md-px-10 py-5 bg-black">
    <div class="flex justify-between">
        <a href="#" class="flex items-center p-2 mr-4 no-underline">
            <h1 class="max-h-l2 w-auto white fw-900">CÃ³digo13</h1>
        </a>
        <a data-toggle="toggle-nav" data-target="#nav-items" href="#"
            class="flex items-center ml-auto md-hidden indigo-lighter opacity-50 hover-opacity-100 ease-300 p-1 m-3">
            <i data-feather="menu"></i>
        </a>
    </div>
    <div id="nav-items" class="hidden flex sm-w-100pc flex-column md-flex md-flex-row md-justify-end items-center">
        <a href="{% url 'home' %}" class="fs-s1 mx-3 py-3 white no-underline">Inicio</a>
        <a href="{% url 'home' %}#bands" class="button bg-white black fw-600 no-underline mx-5">Bandas disponibles</a>
    </div>
</nav>
{% endblock %}
{% block content %}
<section class="p-10 md-p-l2">
    <section class="p-0 md-p-5" id="bands">
        <form>
            <div class="flex ">
                <input type="text" name='q'
                    class="input-lg flex-grow-1 bw-0 fw-200 bg-indigo-lightest-10 white ph-indigo-lightest focus-white opacity-80 fs-s3 py-5 br-r-0"
                    placeholder="Buscar otros artista/bandas">
                <button class="button-lg bg-indigo indigo-lightest fw-300 fs-s3 br-l-0">Buscar</button>
            </div>
        </form>
        <br><br>
        <h3 class="white fs-l1 fw-900 lh-2">Resultados encontrados para '{{q}}'</h3>
        <br>
        <div class="flex flex-wrap">
            {% for ar in object_list %}
            <div class="w-100pc md-w-33pc p-10">
                <a href="{% url 'contratar' ar.slug %}"
                    class="block no-underline p-5 br-8 hover-bg-indigo-lightest-10 hover-scale-up-1 ease-300">
                    <img class="w-100pc" src="{{ar.imagen.url}}" alt="">
                    <p class="fw-900 white fs-m3 mt-3">{{ar.nombre}}</p>
                    <div class="button-md bg-indigo fs-s2 my-4 fw-600">Contratar</div>
                </a>
            </div>
            {% empty %}
            <h3 class="white fs-m3 fw-900 lh-2">No se encontraron resultados</h3>
            {% endfor %}
        </div>
    </section>
</section>
{% endblock %}
